<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preload" href="./fonts/Montserrat/Montserrat-Regular.ttf" as="font" type="font/ttf"

  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

  <style>
    @font-face {
      font-family: 'Montserrat-Regular';
      src: url('./fonts/Montserrat/Montserrat-Regular.ttf') format('truetype');

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-family: 'Montserrat-Regular';

      padding: 0;
      background-color: #fafeff;
      color: #0a001b;
    }

<body>

  <bay-component bay="dsd">
    <template shadowrootmode="open">
      <style>
        .wrap * {
          opacity: 0;
          /* transition: opacity 0.3s ease-in-out; */
        }

        .wrap.loaded * {
          opacity: 1;
        }

        #welcome {
          display: inline-block;
          box-sizing: border-box;
          max-height: calc(180px - 2rem);
          width: auto;
        }

        @media screen and (max-width: 768px) {
          #welcome {
            max-height: calc(150px - 2rem);
            width: 100%;
          }
        }
      </style>
      <div class="wrap ${this.loaded}">
        <dsd>
          <h1 id="title">loading...</h1>
        </dsd>



        <div class="hero">
          <!-- <header>
            <div class="header-inner">
              <div class="header-logo">
                <LOGOSVG></LOGOSVG>
              </div>
            </div>
          </header> -->
          <div class="hero-inner">
            <div class="hero-text">
              <bay-welcome bay="/components/welcome.html">
                <svg xmlns="http://www.w3.org/2000/svg" id="welcome" width="6.30667in" height="1.27333in"
                  viewBox="0 0 1892 382"></svg>
              </bay-welcome>
              <div>
                <p>
                  <map array="this.words_els" params="word">
                    ${$bay.decode(word)}
                  </map>
                </p>
              </div>
            </div>
            <div class="hero-image">
              <picture>
                <source srcset="./images/hero_setup.avif" type="image/avif">
                <source srcset="./images/hero_setup.webp" type="image/webp">
                <img width="500" height="500" src="./images/hero_setup.jpg" alt="hero image">
              </picture>
            </div>
          </div>
        </div>

        <svg class="svg-curve" viewBox="0 0 1440 79" xmlns="http://www.w3.org/2000/svg">
          <path d="M-100 79C-100 79 218.416 23.165 693.5 23.165C1168.58 23.165 1487 79 1487 79V0H-100V79Z"></path>
        </svg>




      </div>

          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        header {
          display: flex;
          width: 100%;
          justify-content: space-between;
          align-items: center;
          padding: 1.5rem 1rem;
        }

        .header-inner {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
          max-width: 1200px;
          margin: auto;
          font-size: 1.5rem;
          height: 1.5rem;
        }

        .header-logo {
          height: 2rem;
        }

        .header-links {
          display: flex;
          justify-content: space-between;
          height: 2rem;
          gap: 2rem;
        }

        .svg-curve {
          fill: none;
          width: 100%;
          display: block;
        }

        .svg-curve path {
          fill: #0a001b;
        }

        /* 
        #FFD700 (Gold): A bright, warm gold color would create a striking contrast against the dark, cool tone of #0a001b.
        #FF4500 (Orange Red): A vibrant red-orange can provide a warm contrast, making it pop against the dark background.
        #00FFFF (Cyan/Aqua): A bright cyan would create a strong contrast with the dark shade, offering a fresh, cool look.
        #FF1493 (Deep Pink): A bright pink would stand out sharply against the dark blue, giving a vivid and energetic contrast.
        #32CD32 (Lime Green): A bright lime green would offer a lively contrast to the deep blue, adding a fresh and vibrant feel. 
        */

        .hero {
          width: 100%;
          height: 100%;
          min-height: 88vh;
          /*background: url(./images/tiles.jpg) no-repeat center top/cover;*/
          background: #0a001b;

          border-top: 10px solid #2b69fb;
          background-attachment: fixed;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 2rem 1rem;
          margin-bottom: -2px;
          /* border-top: 3px solid #000; */
          /* border-bottom: 3px solid #000; */
        }

        /* Use AVIF if supported */
        /* @supports (background-image: url(./images/tiles.avif)) {
          .hero {
            background: url(./images/tiles.avif) no-repeat center top/cover;
            background-attachment: fixed;
          }
        } */

        .hero-inner {
          width: 100%;
          max-width: 1200px;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
          height: 100%;
          color: #fff;
          gap: 2rem;
        }

        .hero-text {
          width: 100%;
          height: 100%;
          display: grid;
          grid-template-rows: 1fr 1fr;
          gap: 1rem;
        }

        @media screen and (max-width: 1200px) {
          .hero-image {
            display: none;
          }

        }

        .hero-inner p {
          max-width: 69ch;
        }
      </style>

        <noscript>
          <div class="projects">

            </div>

          <div class="project-grid">

              <div class="project-wrap">
                <div style="background-image: url(${project.avif}), url(${project.webp})" class="project-img"

                </div>
                <div class="project-text">
                  <h3>${project.title}</h3>
                  <p>${project.text}</p>
                  <div class="project-buttons">
                    <div class="project-button" bay-for="project.buttons" params="button">

                        <if this="button.icon === 'WebSVG'">

                        <else-if this="button.icon === 'GITSVG'">

                        <else-if this="button.icon === 'NPMSVG'">
                          <NPMSVG></NPMSVG>
                        </else-if>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

      <style>
        .projects {
          display: block;
          width: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 3rem 1rem;
        }

        .projects-text {
          width: 100%;
          max-width: 1200px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100%;
          gap: 1rem;
        }

        h2 {
          font-size: 3rem;
          line-height: 1;
          font-weight: bold;
        }

        h3 {
          font-size: 2rem;
          line-height: 1;
          font-weight: 100;
        }

        .project-grid {
          margin: 0 auto 6rem;
          display: grid;
          max-width: calc(1280px + 2rem);
          padding: 0 1rem;
          width: 100%;
          grid-template-columns: 1fr 1fr;
          gap: 3rem;
        }

        @media screen and (max-width: 1320px) {
          .project-grid {
            gap: 1rem;
          }
        }

        @media screen and (max-width: 768px) {
          .project-grid {
            grid-template-columns: 1fr;
          }
        }

        .project {
          margin: 0 auto;
          padding: 1rem;
          border-radius: 2rem;
          border: 1px solid #2b69fb1f;
          box-shadow: 0 0 1rem 1rem #2b69fb0f;
        }

        .project-wrap {
          display: grid;
          grid-template-columns: 1fr;
          grid-template-rows: 1fr;
          position: relative;
          width: 100%;
          /* Example width */
          height: auto;
          /* Example height */
          overflow: hidden;
        }

        .project-img,
        .project-text {
          grid-column: 1 / -1;
          grid-row: 1 / -1;
          position: relative;
        }

        .project-img {
          display: flex;
          width: 100%;
          height: auto;
          background-size: 100% auto;
          background-position: top center;
          background-repeat: no-repeat;
          border-radius: .8rem;
          border: 1px solid #2b69fb1f;
          cursor: pointer;
          transition: all 0.3s ease-in-out;
        }

        .project-img:hover {
          background-size: 110% auto;
        }

        /* @media screen and (max-width: 768px) {
          .project-wrap {
            flex-direction: column;
          }
        } */

        .project-img {
          /* width: calc(100% / 3.75);
          height: auto;
          cursor: pointer; */
        }

        @media screen and (max-width: 768px) {
          /* .project-img {
            width: 100%;
            padding: 0rem 0rem 2rem;
          } */
        }

        .project-img img {
          position: absolute;
          width: 100%;
          height: auto;
          border-radius: .8rem;
          border: 1px solid #2b69fb1f;
        }

        .project-text {
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          align-items: flex-start;
          gap: 1rem;
          padding: 0rem 2rem;
          color: #0a001b;
          margin-top: 47%;
          background: #fafeff;
          box-shadow: 0 0 4rem 6rem #fafeff;
        }

        @media screen and (max-width: 768px) {
          .project-text {
            padding: 0rem 0rem;
          }
        }

        .project-buttons {
          display: flex;
          justify-content: flex-start;
          align-items: center;
          gap: 1.5rem;
          font-size: 1.5rem;
        }

        a {
          color: #0a001b;
          text-decoration: none;
        }

        .modal-image {
          max-width: 90vw;
          max-height: 90vh;
          cursor: pointer;
          background-size: contain;
          background-position: center;
          width: 100vw;
          height: 100vh;
          background-repeat: no-repeat;
        }

        footer {
          display: flex;
          justify-content: center;
          align-items: center;
          background: #0a001b;
          margin-top: -2px;
        }

        footer a {
          color: #fff;
          text-decoration: none;
        }

        .footer-inner {
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
          max-width: 1280px;
          padding: 5rem 1rem;
          margin: auto;
          color: #fff;
        }

        .footer-copy {
          font-size: 1rem;
        }

        .footer-links {
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 1.5rem;
          font-size: 1.5rem;
        }

        .word.word.word {
          display: inline-block;
          opacity: 0;
          transform: translateX(.5rem);
          /* Initial position for bounce */
          transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.6s ease-in-out;
        }

        .word.word.word.visible {
          transform: translateX(0);
          /* End position for bounce */
          opacity: 1;
        }

        bay-welcome {
          align-self: flex-end;
        }
      </style>

      <noscript>
        <script>
          this.img = '';
          this.open_modal = false;
          this.image_click = e => {

            let data = e.target.dataset;
            if (data.img) {
              this.img = data.img;
              this.open_modal = true;
            }
          };

          this.projects = [];

          async function loadJSON() {

            return `<span class="word">${word}</span> `;
          });

          // Function to update the array to include the 'visible' class with a delay
          const updateArrayWithDelay = (index = 0) => {
            if (index < this.words_els.length) {
              // Update the specific word's span to include the 'visible' class
              this.words_els[index] = this.words_els[index].replace('class="word"', 'class="word visible"');

              // Schedule the next word to be updated
              setTimeout(() => {
                updateArrayWithDelay(index + 1);
              }, 30); // Adjust the delay in milliseconds to control the speed
            }
          };

          // Start updating the array
          setTimeout(() => {
            updateArrayWithDelay();
          }, 60);
